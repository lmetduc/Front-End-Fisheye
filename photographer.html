<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <!--Modal-->
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="media-section"></div>
    </main>
    <div id="contact_modal" class="bground">
			<div class="modal modal-btn">
				<header>
          <h2 class="contact">Contactez-moi</h2>
          <img class="close-btn" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div class="bg">
          <form id="contact" name="contact_form" class="modal_form" method="get">
            <div>
              <label for="prenom" class="label">Prénom</label>
              <input class="firstName_input test" id="prenom" type="text" name="first_name" aria-label="Entrez votre prénom" aria-required="true"/>
              <span id="first_error" class="error_alert">Vous devez entrez votre prénom.</span>
              <label for="nom" class="label">Nom</label>
              <input class="lastName_input test" id="nom" type="text" name="last_name" aria-label="Entrez votre nom" aria-required="true"/>
              <span id="last_error" class="error_alert">Vous devez entrez votre nom.</span>
              <label for="mail" class="label">Email</label>
              <input class="mail_input input test" id="mail" type="text" name="mail" aria-label="Entrez votre adresse mail" aria-required="true"/>
              <span id="mail_error" class="error_alert">Vous devez entrez votre mail.</span>
              <label for="msg" class="label">Votre message</label>
              <textarea class="msg_input test" id="msg" type="text" name="message" aria-label="Entrez votre message" aria-required="true"></textarea>
              <span id="msg_error" class="error_alert">Vous devez écrire un message.</span>
            </div>
            <button class="contact_button" type="submit" value="Envoyer" name="envoyer" aria-label="Envoyer le message">Envoyer</button>
          </form>
          </div>
			</div>
		</div>
    <script type="module" src="scripts/factories/photographerFactory.js"></script>
    <script type="module" src="scripts/factories/mediaFatory.js"></script>
    <script type="module" src="scripts/templates/photographerCard.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>

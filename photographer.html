<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Lightbox-->
  <section class="lightbox">
    <div class="lightbox__windows">
      <button class="close">
        <i class="fa-solid fa-xmark close__lightbox__media"></i>
      </button>
      <button class="lightbox_left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="lightbox_images">
      </div>
      <button class="lightbox_right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </section>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
    <!--Filter-->
    <section class="filter">
      <h3 id="trierPar">Trier par :</h3>
      <div class="filter__menu">
          <form>
            <select class="filter__select">
              <option value="like">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </form>
      </div>
    </section>

    <!--Modal-->
    <div class="media-section"></div>
  </main>
  <div id="contact_modal" class="bground">
    <div class="modal_bg">
      <div class="modal modal-btn">
        <header>
          <h2 class="contact">Contactez-moi</h2>
          <i class="fa-solid fa-xmark close__modal close-btn"></i>
        </header>
        <div class="bg">
          <form id="contact" name="contact_form" class="modal_form" method="get">
            <div>
              <div class="formData">
                <label for="prenom" class="label">Prénom</label>
                <input class="input" id="prenom" type="text" name="first_name" />
                <span id="prenom_error" class="error_alert"></span>
              </div>

              <div class="formData">
                <label for="nom" class="label">Nom</label>
                <input class="input" id="nom" type="text" name="last_name" />
                <span id="nom_error" class="error_alert"></span>
              </div>

              <div class="formData">
                <label for="mail" class="label">Email</label>
                <input class="input" id="mail" type="text" name="mail" />
                <span id="mail_error" class="error_alert"></span>
              </div>

              <div class="formData">
                <label for="msg" class="label">Votre message</label>
                <textarea class="input" id="msg" type="text" name="message"></textarea>
                <span id="msg_error" class="error_alert"></span>
              </div>
            </div>
            <button class="contact_button" type="submit" value="Envoyer" name="envoyer">Envoyer</button>
          </form>
          <span class="confirmation__title">PROUT</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/factories/photographerFactory.js"></script>
  <script type="module" src="scripts/factories/mediaFatory.js"></script>
  <script type="module" src="scripts/templates/photographerCard.js"></script>
  <script type="module" src="scripts/templates/photographerFooterInfo.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/lightbox.js"></script>
  <script type="module" src="scripts/utils/filter.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Lightbox-->
  <section class="lightbox" role="dialog" aria-label="Caroussel">
    <div class="lightbox__windows">
      <button class="close" aria-label="Fermer la fenêtre">
        <i class="fa-solid fa-xmark close__lightbox__media"></i>
      </button>
      <button class="lightbox_left" aria-label="Image précédente">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="lightbox_images">
      </div>
      <button class="lightbox_right" aria-label="Image suivante">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </section>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" aria-label="Contacter le photographe">Contactez-moi</button>
    </div>
    <!--Filter-->
    <section class="filter">
      <label id="trierPar">Trier par :</label>
      <div class="filter__menu" role="listbox" aria-labelledby="trierPar" aria-controls="toggleFilterOptions"  aria-expanded="false">
        <button class="filter__select" role="option" aria-selected="true">
          <!-- <a href aria-label="Cliquer sur le filtre"> -->
            <span>Popularité</span>
            <i class="filter__arrow fas fa-angle-down"></i>
          <!-- </a> -->
        </button>
        <div id="toggleFilterOptions" class="filter__select__option"></div>
      </div>

    </section>

    <!--Modal-->
    <div class="media-section"></div>
    <!--</main>-->
    <div id="contact_modal" class="bground">
      <div class="modal_bg">
        <div class="modal modal-btn">
          <header>
            <h2 class="contact">Contactez-moi</h2>
            <button class="fa-solid fa-xmark close__modal close-btn" aria-label="Fermer le formulaire de contact"></button>
          </header>
          <div class="bg">
            <form id="contact" name="contact_form" class="modal_form" method="get">
              <div>
                <div class="formData">
                  <label for="prenom" class="label">Prénom</label>
                  <input class="input" id="prenom" type="text" name="first_name" />
                  <span id="prenom_error" class="error_alert"></span>
                </div>

                <div class="formData">
                  <label for="nom" class="label">Nom</label>
                  <input class="input" id="nom" type="text" name="last_name" />
                  <span id="nom_error" class="error_alert"></span>
                </div>

                <div class="formData">
                  <label for="mail" class="label">Email</label>
                  <input class="input" id="mail" type="text" name="mail" />
                  <span id="mail_error" class="error_alert"></span>
                </div>

                <div class="formData">
                  <label for="msg" class="label">Votre message</label>
                  <textarea class="input" id="msg" name="message"></textarea>
                  <span id="msg_error" class="error_alert"></span>
                </div>
              </div>
              <button class="contact_button" type="submit" value="Envoyer" name="envoyer">Envoyer</button>
            </form>
            <span class="confirmation__title">TEST</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/filter.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
         <!--Lightbox-->
         <section class="lightbox" role="dialog" aria-label="lightbox modal">
          <div class="lightbox__windows">
            <ul class="container__slide"></ul>
            <div class="command">
              <button class="left">
                <em class="fas fa-chevron-left"></em>
              </button>
              <button class="right">
                <em class="fas fa-chevron-right"></em>
              </button>
              <button class="close">
                <em class="fas fa-times close__lightbox__media"></em>
              </button>
              <h2 class="lightbox__media__title">Le titre du média</h2>
            </div>
          </div>
        </section>
        
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">

        <button class="contact_button">Contactez-moi</button>
      </div>
        <!--Filter-->
      <section class="filter">
        <h3 id="trierPar">Trier par :</h3>
        <div class="filter__menu">
          <div class="filter__select">
            <a href="#" class="filter__select__menu">
              <span>Popularité</span>
              <div class="arrow"><i class="fas fa-angle-down"></i></div>
            </a>
            <div class="filter__option__container" id="filter__option">
              <a href="#" class="filter__option selected" data-value="popularite">Popularité</a>
              <a href="#" class="filter__option">Date</a>
              <a href="#" class="filter__option">Titre</a>
            </div>
          </div>
        </div>
      </section>

              <!--Modal-->
      <div class="media-section"></div>
    </main>
    <div id="contact_modal" class="bground">
      <div class ="modal_bg">
			<div class="modal modal-btn">
				<header>
          <h2 class="contact">Contactez-moi</h2>
          <img class="close-btn" src="assets/icons/close.svg" />
        </header>
        <div class="bg">
          <form id="contact" name="contact_form" class="modal_form" method="get">
            <div>
              <label for="prenom" class="label">Prénom</label>
              <input class="firstName_input test" id="prenom" type="text" name="first_name"/>
              <span id="first_error" class="error_alert"></span>
              <label for="nom" class="label">Nom</label>
              <input class="lastName_input test" id="nom" type="text" name="last_name"/>
              <span id="last_error" class="error_alert"></span>
              <label for="mail" class="label">Email</label>
              <input class="mail_input input test" id="mail" type="text" name="mail"/>
              <span id="mail_error" class="error_alert"></span>
              <label for="msg" class="label">Votre message</label>
              <textarea class="msg_input test" id="msg" type="text" name="message"></textarea>
              <span id="msg_error" class="error_alert"></span>
            </div>
            <button class="contact_button" type="submit" value="Envoyer" name="envoyer">Envoyer</button>
          </form>
          </div>
			</div>
      </div>
		</div>
    <script type="module" src="scripts/factories/photographerFactory.js"></script>
    <script type="module" src="scripts/factories/mediaFatory.js"></script>
    <script type="module" src="scripts/templates/photographerCard.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/filter.js"></script>
  </body>
</html>

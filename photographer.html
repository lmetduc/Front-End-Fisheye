<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Lightbox-->
  <section class="lightbox">
    <div class="lightbox__windows">
        <!-- 
        <button class="close">
          <em class="fas fa-times close__lightbox__media"></em>
        </button> -->
        <button class="lightbox_left">
          <em class="fas fa-chevron-left"></em>
        </button>
        <div class="lightbox_images"></div>
        <button class="lightbox_right">
          <em class="fas fa-chevron-right"></em>
        </button>
        <h2 class="lightbox__media__title">Le titre du média</h2>
    </div>
  </section>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
    <!--Filter-->
    <section class="filter">
      <h3 id="trierPar">Trier par :</h3>
      <div class="filter__menu">
        <div class="filter__select">
          <select>
            <option>Popularité</option>
            <option>Date</option>
            <option>Titre</option>
          </select>
          <!-- <a href="#" class="filter__select__menu">
            <span>Popularité</span>
            <div class="arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="filter__option__container" id="filter__option">
            <a href="#" class="filter__option selected" data-value="popularite">Popularité</a>
            <a href="#" class="filter__option">Date</a>
            <a href="#" class="filter__option">Titre</a>
          </div> -->
        </div>
      </div>
    </section>

    <!--Modal-->
    <div class="media-section"></div>
  </main>
  <div id="contact_modal" class="bground">
    <div class="modal_bg">
      <div class="modal modal-btn">
        <header>
          <h2 class="contact">Contactez-moi</h2>
          <img class="close-btn" src="assets/icons/close.svg" />
        </header>
        <div class="bg">
          <form id="contact" name="contact_form" class="modal_form" method="get">
            <div>
              <div class="formData">
                <label for="prenom" class="label">Prénom</label>
                <input class="input" id="prenom" type="text" name="first_name" />
                <span id="prenom_error" class="error_alert"></span>
              </div>

              <div class="formData">
                <label for="nom" class="label">Nom</label>
                <input class="input" id="nom" type="text" name="last_name" />
                <span id="nom_error" class="error_alert"></span>
              </div>

              <div class="formData">
                <label for="mail" class="label">Email</label>
                <input class="input" id="mail" type="text" name="mail" />
                <span id="mail_error" class="error_alert"></span>
              </div>

              <div class="formData">
                <label for="msg" class="label">Votre message</label>
                <textarea class="input" id="msg" type="text" name="message"></textarea>
                <span id="msg_error" class="error_alert"></span>
              </div>
            </div>
            <button class="contact_button" type="submit" value="Envoyer" name="envoyer">Envoyer</button>
          </form>
          <span class="confirmation__title">PROUT</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/factories/photographerFactory.js"></script>
  <script type="module" src="scripts/factories/mediaFatory.js"></script>
  <script type="module" src="scripts/templates/photographerCard.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/lightbox.js"></script>
  <script type="module" src="scripts/utils/filter.js"></script>
</body>

</html>
